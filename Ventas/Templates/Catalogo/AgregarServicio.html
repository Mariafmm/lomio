<div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Servicios Para el catalogo <strong>{{servicios|length}}</strong></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body Divcentrado">
        {% if servicios %}
        <div class="card-deck1">
          {% for servicio in servicios %}
          <div class="card1">
            <img src="/media/{{servicio.img_servicio}}" alt="{{servicio.nombre}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{servicio.nombre}}</h5>
              <p class="card-text" style="width:100%; height: 50px; overflow: hidden; white-space:nowrap; text-overflow: ellipsis;">{{servicio.descripcion}}</p>
            </div>
            <div class="card-footer">
              <form  action="{% url 'Ventas:agregarServicioCatalogo' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{servicio.id_servicio}}">
                <button type="submit" class="btn btn-primary">AÃ±adir al Catalogo</button>
              </form>
            </div>
          </div>
          {% endfor %}
        </div>
      
        {% else %}
        <h1>No hay servicios para Agregar</h1>
        {% endif %} 
      </div>
    </div>
</div>
