{%load crispy_forms_tags%}
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Rol</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="POST" id=EditarRoles action="{%url 'updateRol' object.id_rol%}" >
                    {% csrf_token %}
                    {{form.nombre|as_crispy_field}}
                    <p id="nombre" class="bg-light text-danger"></p>
                    {{form.descripcion|as_crispy_field}}
                    <p id="descripcion" class="bg-light text-danger"></p>
            <div class="modal-footer" id="botones">
              <button type="submit" class="btn btn-warning" onclick="EditarRol()">Editar</button>
              <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" id="cancelar">Cancelar</button>
            </div>
              </form>
          </div>
        </div>
