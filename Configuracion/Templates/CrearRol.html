
{%load crispy_forms_tags%}
<div class="modal-dialog"  role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Rol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method='post' id=CrearRoles action="{%url 'CreateRol'%}">
            {% csrf_token %}
            {{form.nombre|as_crispy_field}}
            <p id="nombre" class="bg-light text-danger"></p>
            {{form.descripcion|as_crispy_field}}
            <p id="descripcion" class="bg-light text-danger"></p>
           <div class="modal-footer" id="botones">
          <button type="button" class="btn btn-warning" onclick="CrearRol()">Confirmar</button>
          <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" id="cancelar">Cancelar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
